<div class="parent_home">
  <div class="container pt-5 login_page">
    <mat-card>
      <form class="example-form p-4">
        <mat-form-field class="example-full-width mt-4">
          <mat-label>Phone No:</mat-label>
          <input matInput placeholder="Ex. 7797336556">
        </mat-form-field>

        <mat-form-field class="example-full-width mt-4">
          <mat-label>Password</mat-label>
          <input matInput placeholder="*******">
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-100 mt-4" (click)="callMe($event)" type="submit">Log
          in</button>

        <button mat-raised-button color="accent" class="w-100 mt-4" type="submit">Sign Up</button>
      </form>
    </mat-card>
  </div>
</div>
